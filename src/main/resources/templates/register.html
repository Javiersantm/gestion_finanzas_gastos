<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro | Gestión Finanzas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

    <style>
        body { background-color: #212529; color: #fff; }
        .register-box { width: 400px; margin: 5% auto; }
        .card { background-color: #343a40; border: 1px solid #4b545c; }
        .form-control { background-color: #212529; border: 1px solid #6c757d; color: #fff; }
        .form-control:focus { background-color: #2b3035; color: #fff; border-color: #0d6efd; box-shadow: none; }
    </style>
</head>
<body>

<div class="register-box">
    <div class="text-center mb-4">
        <h2 class="fw-bold"><i class="fas fa-user-plus text-success"></i> Crear Cuenta</h2>
    </div>

    <div class="card shadow-lg">
        <div class="card-body p-4">
            <p class="text-center mb-3">Registra un nuevo miembro</p>

            <div th:if="${error}" class="alert alert-danger text-center p-2">
                <span th:text="${error}"></span>
            </div>

            <form th:action="@{/auth/register}" th:object="${usuario}" method="post">
                <div class="input-group mb-3">
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre completo" required>
                    <span class="input-group-text bg-secondary border-secondary text-white"><i class="fas fa-user"></i></span>
                </div>

                <div class="input-group mb-3">
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
                    <span class="input-group-text bg-secondary border-secondary text-white"><i class="fas fa-envelope"></i></span>
                </div>

                <div class="input-group mb-3">
                    <input type="password" th:field="*{password}" class="form-control" placeholder="Contraseña" required>
                    <span class="input-group-text bg-secondary border-secondary text-white"><i class="fas fa-lock"></i></span>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </div>
            </form>

            <p class="mb-0 mt-3 text-center">
                <a th:href="@{/login}" class="text-decoration-none text-light">Ya tengo cuenta</a>
            </p>
        </div>
    </div>
</div>

</body>
</html>
